name: Deploy to Kubernetes (via Bastion)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-website
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      - name: Create SSH Key
        run: |
          echo "${{ secrets.BASTION_SSH_KEY }}" > bastion_key
          chmod 600 bastion_key

      - name: Deploy to Kubernetes via Bastion Host
        run: |
          ssh -o StrictHostKeyChecking=no -i bastion_key ubuntu@${{ secrets.BASTION_HOST }} << 'EOF'
            cd ~/my-k8s-folder  # Or wherever your manifests are on the bastion
            kubectl apply -f deployment.yaml
            kubectl apply -f service.yaml
            kubectl apply -f ingress.yaml
          EOF