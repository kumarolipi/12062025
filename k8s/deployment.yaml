apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website
  namespace: website  # Namespace added
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
      - name: my-website
        image: kumarolipi/my-website:latest
        ports:
        - containerPort: 80
        resources:  # Added resource requests/limits (recommended)
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
